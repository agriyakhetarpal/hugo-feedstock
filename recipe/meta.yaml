{% set name = "hugo" %}
{% set version = "0.137.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gohugoio/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ca3bd3099f0268c43e6cb5a0f7ef1e49fe495d9f528981778047851ba1180c70

build:
  number: 1
  binary_relocation: false
  # Hugo binaries are statically linked on Windows, so the
  # following silences some warnings from conda-forge about
  # already exported DSOs.
  ignore_run_exports:
    - libstdcxx  # [win]
    - libwinpthread  # [win]
    - libgcc  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - {{ compiler('go-cgo') }} >=1.20
    - go-licenses

test:
  commands:
    - hugo help
    - hugo version

about:
  home: https://gohugo.io/
  dev_url: https://github.com/gohugoio/hugo
  summary: The extended + withdeploy version of the Hugo static site generator â€“ the world's fastest framework for building websites.
  license: Apache-2.0
  license_file:
    - LICENSE
    - library_licenses/

extra:
  recipe-maintainers:
    - moritzwilksch
    - dbast
    - agriyakhetarpal
